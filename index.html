<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap" rel="stylesheet"> 
</head>
<body>

    <!-- Encabezado !-->
    
    <header>
        <div class="container__header">
            <div class="header"> 
                    <img class="logo" src="img/alura.svg">
                </a>
            </div>  
        </div>
    </header>

     <!-- Contenido !-->

    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí...." autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="img/!.svg" alt="advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="img/munheco.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>

     <!-- Footer !-->

    <footer class="footer ">
        <p class="creador">Create by 
            <a href="https://www.linkedin.com/in/joshnavarro091297/" target="_blank" class="usuario">
                Josh Navarro
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
